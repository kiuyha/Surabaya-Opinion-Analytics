name: Monthly Retrain

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the training script
        run: python3 -m src.training.train_kmeans
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_KMEANS_ID: ${{ secrets.HF_REPO_KMEANS_ID }}